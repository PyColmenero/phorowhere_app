<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WHEREPICK</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        main {
            padding: 3rem 1rem;
        }
    </style>

</head>

<body>

    <nav>
        <h1>WHEREPICK</h1>
    </nav>

    <main>
        <ul>
            <a href="./edit-profile.html" class="list_btn">
                <p>Edit profile</p>
                <img src="https://acolmenero.site/photowhere/img/right.svg" alt="">
            </a>
            <a href="./terms-conditions.html" class="list_btn">
                <p>Terms and Conditions</p>
                <img src="https://acolmenero.site/photowhere/img/right.svg" alt="">
            </a>
            <a href="./privacy-policy.html" class="list_btn">
                <p>Privacy Policy</p>
                <img src="https://acolmenero.site/photowhere/img/right.svg" alt="">
            </a>
            <a id="logout" class="list_btn">
                <p>Log Out</p>
                <img src="https://acolmenero.site/photowhere/img/right.svg" alt="">
            </a>
        </ul>
    </main>


    <footer>
        <div class="nav__button" data-url="index.html">
            <img src="./img/search.svg" alt="">
        </div>
        <div class="nav__button" data-url="map.html">
            <img src="./img/map.svg" alt="">
        </div>
        <div class="nav__button" data-url="contribute.html">
            <img src="./img/add.svg" alt="">
        </div>
        <div class="nav__button" data-url="profile.html">
            <img src="./img/user.svg" alt="">
        </div>
    </footer>

    <script>
        var logout = $("#logout");
        logout.click(function () {
            localStorage.removeItem("userID");
            localStorage.removeItem("username");
            window.location = "./login.html";
        })
    </script>

    <script src="./js/footer.js"></script>

</body>

</html>
